name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Check workdir
      run: ls -la /home/runner/work/virty/virty
    - name: Build the Docker image
      run: docker build ./api --file ./api/Dockerfile --tag hibiki131/virty-api
