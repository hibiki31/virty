site_name: Vrity Document
copyright: "&copy; 2019-2025 hibiki31"

theme:
  name: material
  language: 'ja'
  palette:
    primary: teal
  font:
    text: Noto Sans JP
    code: Roboto Mono
  features:
    - navigation.tabs
repo_url: https://github.com/hibiki31/virty
repo_name: hibiki31/virty
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tasklist:
      custom_checkbox: true
      clickable_checkbox: true
extra:
  alternate:
    - name: Japanese
      link: /
      lang: ja
  generator: false
  search:
    language: 'jp'
  consent:
    title: Cookie consent
    description:
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.
  analytics:
    provider: google
    property: G-XNFL4J0WNY
nav:
  - Home: index.md
  - Setup:
    - setup/minimum.md
    - setup/vlan.md
    - setup/ceph.md
  - Example:
    - example/python_script.md
    - example/frr-vxlan.md
    - example/frr.md
    - example/tailscale.md
    - example/netbox.md
  - Dev:
    - dev/version.md
    - dev/repo.md
    - dev/reference.md