{% extends "Layout.html" %}
{% block content %}
<article class="box">
  <form action="/api/que/image/resize" method="post" data-parsley-validate class="form-horizontal form-label-left">
    <label class="label" for="first-name">Image Size</label>
    <input type="number" name="size" value="32" class="select is-small">
    <input type="hidden" name="node" value="{{data[0]}}">
    <input type="hidden" name="pool" value="{{data[1]}}">
    <input type="hidden" name="target" value="{{data[2]}}">
    <button class="button is-success is-small">Commit</button>
  </form>
</article>
{% endblock %}
