{% extends "Layout.html" %}
{% block content %}

<div class="right_col" role="main">
    <div class="">
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                    <div class="x_title">
                        <h2>Storage List <small>beta</small></h2>
                        <ul class="nav navbar-right panel_toolbox">
                            <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                            </li>
                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
                                    aria-expanded="false"><i class="fa fa-wrench"></i></a>
                                <ul class="dropdown-menu" role="menu">
                                    <li><a href="#">Settings 1</a>
                                    </li>
                                    <li><a href="#">Settings 2</a>
                                    </li>
                                </ul>
                            </li>
                            <li><a class="close-link"><i class="fa fa-close"></i></a>
                            </li>
                        </ul>
                        <div class="clearfix"></div>
                    </div>
                    <div class="x_content">
                        <div class="table-responsive">
                            <table class="table table-striped jambo_table bulk_action">
                                <thead>
                                    <tr class="headings">
                                        <th>
                                            <input type="checkbox" id="check-all" class="flat">
                                        </th>
                                        <th class="column-title">Name </th>
                                        <th class="column-title">Capacity </th>
                                        <th class="column-title">Available </th>
                                        <th class="column-title" style="width: 30%;">Bar </th>
                                        <th class="column-title">Node </th>
                                        <th class="column-title">Path </th>
                                        <th class="column-title">Delete </th>
                                        <th class="bulk-actions" colspan="7">
                                            <a class="antoo" style="color:#fff; font-weight:500;">Bulk Actions ( <span
                                                    class="action-cnt"> </span> ) <i class="fa fa-chevron-down"></i></a>
                                        </th>
                    
                                    </tr>
                                </thead>
                                <tbody>

                                    {% for dom in data %}
                                    <tr class="even pointer">
                                        <td class="a-center ">
                                            <input type="checkbox" class="flat" name="table_records">
                                        </td>
                                        <td class=" ">{{dom[0]}}</td>
                                        <td class=" ">{{dom[3]}}G</td>
                                        <td class=" ">{{dom[4]}}G</td>
                                        <td>
                                            <div class="progress progress_sm" style="width: 98%;">
                                                <div class="progress-bar bg-green" role="progressbar"
                                                    data-transitiongoal="{{(dom[3]-dom[4]) / dom[3]*100}}" aria-valuenow="{{(dom[3]-dom[4]) / dom[3]*100}}" style="width: 100%;">
                                                </div>
                                            </div>
                                        </td>
                                        <td class=" ">{{dom[1]}}</td>
                                        <td class=" ">{{dom[7]}}</td>
                                        <td class=" last">
                                            <a href="/storage/{{dom[1]}}/{{dom[0]}}">Delete</a>
                                        </td>
                                        
                                    </tr>
                                    {% endfor %}
                                </tbody>
                            </table>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
