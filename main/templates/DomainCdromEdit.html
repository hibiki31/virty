{% extends "Layout.html" %}
{% block content %}
<article class="box">
  <form action="/action/cdrom/change" method="post" data-parsley-validate class="form-horizontal form-label-left">
    <div class="form-group">
      <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">Domain <span class="required">*</span>
      </label>
      <div class="col-md-6 col-sm-6 col-xs-12">
        <select id="domain-list" name="path" class="form-control" required="">
          {% for data in IMG %}
          <option value="{{data['path']}}">{{data['name']}}</option>
          {% endfor %}
        </select>
        <input type="hidden" name="uuid" value="{{DOM[0]}}">
        <input type="hidden" name="target" value="{{DOM[1]}}">
      </div>
    </div>

    <div class="ln_solid"></div>
    <div class="form-group">

      <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
        <button name="status" value="edit" class="btn btn-success">Edit</button>
        <button name="status" value="unmount" class="btn btn-danger">Unmount</button>
      </div>
    </div>

  </form>
</article>

{% endblock %}
