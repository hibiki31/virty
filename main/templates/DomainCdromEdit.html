{% extends "layout.html" %}
{% block content %}
<!-- page content -->
<div class="right_col" role="main">
  <div class="">
    <div class="row">
      <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="x_panel">
          <div class="x_title">
            <h2>Domain Power Panel <small>beta</small></h2>
            <ul class="nav navbar-right panel_toolbox">
              <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
              </li>
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-wrench"></i></a>
                <ul class="dropdown-menu" role="menu">
                  <li><a href="#">Settings 1</a>
                  </li>
                  <li><a href="#">Settings 2</a>
                  </li>
                </ul>
              </li>
              <li><a class="close-link"><i class="fa fa-close"></i></a>
              </li>
            </ul>
            <div class="clearfix"></div>
          </div>
          <div class="x_content">
            <br />
            <form action="/api/edit/cdrom" method="post" data-parsley-validate class="form-horizontal form-label-left">
              <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">Domain <span class="required">*</span>
                </label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                  <select id="domain-list" name="path" class="form-control" required="">
                    {% for data in IMG %}
                    <option value={{data['path']}}>{{data['name']}}</option>
                    {% endfor %}
                  </select>
                  <input type="hidden" name="uuid" value="{{DOM[0]}}">
                  <input type="hidden" name="target" value="{{DOM[1]}}">
                </div>
              </div>
              
              <div class="ln_solid"></div>
              <div class="form-group">
                
                <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                  <button name="status" value="edit" class="btn btn-success">Edit</button>
                  <button name="status" value="unmount" class="btn btn-danger">Unmount</button>
                </div>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
