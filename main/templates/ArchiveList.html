{% extends "Layout.html" %}
{% block content %}
<article class="box">
    <button modal-id="modal-archive-add" class="button is-primary is-small modal-open">
        <span class="icon is-small"><i class="fas fa-book"></i></span>
        <span>Add</span>
    </button>
    <table class="table is-fullwidth">
        <thead>
            <tr>
                <th>ID </th>
                <th>OS </th>
                <th>Version </th>
                <th>Comment </th>
                <th>URL </th>
                <th>Icon </th>
                <th>User </th>
                <th>Password </th>
                <th>Node </th>
            </tr>
        </thead>
        <tbody>
            {% for i in domain %}
            <tr>
                <td>{{i[0]}}</td>
                <td>{{i[1]}}</td>
                <td>{{i[2]}}</td>
                <td>{{i[3]}}</td>
                <td><a href="{{i[4]}}">{{i[4]}}</a></td>
                <td>{{i[5]}}</td>
                <td>{{i[6]}}</td>
                <td>{{i[7]}}</td>
                <td>
                    {% for j in img[i[0]] %}
                    <span class="tag">{{j}}</span>
                    {% endfor %}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</article>

<div class="modal" id="modal-archive-add">
    <div class="modal-background modal-delete"></div>
    <div class="modal-card">
        <form action="/archive" method="post">
            <input type="hidden" name="method" value="add">
            <header class="modal-card-head">
                <p class="modal-card-title">Add</p>
                <span class="delete modal-delete" aria-label="close"></span>
            </header>
            <section class="modal-card-body">
                <label class="label">ID</label>
                <div><input type="text" name="id" required class="input is-small"></div>
                <label class="label">OS</label>
                <div><input type="text" name="os" required class="input is-small"></div>
                <label class="label">Version</label>
                <div><input type="text" name="version" required class="input is-small"></div>
                <label class="label">Comment</label>
                <div><input type="text" name="comment" required class="input is-small"></div>
                <label class="label">URL</label>
                <div><input type="text" name="url" required class="input is-small"></div>
                <label class="label">icon URL</label>
                <div><input type="text" name="icon" required class="input is-small"></div>
                <label class="label">User</label>
                <div><input type="text" name="user" required class="input is-small"></div>
                <label class="label">Password</label>
                <div><input type="text" name="password" required class="input is-small"></div>
            </section>
            <footer class="modal-card-foot">
                <button class="button is-danger">Add</button>
                <span class="button modal-delete">Cancel</button>
            </footer>
        </form>
    </div>
</div>
{% endblock %}
