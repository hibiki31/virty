{% extends "Layout.html" %}
{% block content %}
<!-- page content -->
<div class="right_col" role="main">
  <div class="">
    <div class="row">
      <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="x_panel">
          <div class="x_title">
            <h2>Resizel <small></small></h2>
            <ul class="nav navbar-right panel_toolbox">
              <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
              </li>
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-wrench"></i></a>
                <ul class="dropdown-menu" role="menu">
                  <li><a href="#">Settings 1</a>
                  </li>
                  <li><a href="#">Settings 2</a>
                  </li>
                </ul>
              </li>
              <li><a class="close-link"><i class="fa fa-close"></i></a>
              </li>
            </ul>
            <div class="clearfix"></div>
          </div>
          <div class="x_content">
            <br />
            <form action="/api/que/image/resize/" method="post" data-parsley-validate class="form-horizontal form-label-left">
              <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">Image Size <span class="required">*</span>
                </label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                  <select id="domain-list" name="size" class="form-control" required="">
                    <option value=16>16G</option>
                    <option value=32>32G</option>
                    <option value=64>64G</option>
                    <option value=128>128G</option>
                    <option value=256>256G</option>
                    <option value=512>512G</option>
                    <option value=1024>1024G</option>
                  </select>
                  <input type="hidden" name="node" value="{{data[0]}}">
                  <input type="hidden" name="pool" value="{{data[1]}}">
                  <input type="hidden" name="file" value="{{data[2]}}">
                </div>
              </div>
              
              <div class="ln_solid"></div>
              <div class="form-group">
                
                <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                  <button class="btn btn-success">Commit</button>
                </div>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
