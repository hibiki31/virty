{% extends "Layout.html" %}
{% block content %}
<article class="box">
<label class="label">Bridge</label>
<form action="/api/que/network/bridge-define" method="post" class="form-horizontal form-label-left">
  <div class="form-group">
    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">Node</label>
    <div class="col-md-6 col-sm-6 col-xs-12">
      <select id="node-list" name="node" class="form-control" required="">
        {% for i in node %}
        <option value="{{i[0]}}">{{i[0]}}</option>
        {% endfor %}
      </select>
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="last-name">Name</label>
    <div class="col-md-6 col-sm-6 col-xs-12">
      <input type="text" name="name" required="required" class="form-control col-md-7 col-xs-12">
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="last-name">Source</label>
    <div class="col-md-6 col-sm-6 col-xs-12">
      <input type="text" name="source" required="required" class="form-control col-md-7 col-xs-12">
    </div>
  </div>



  <div class="ln_solid"></div>
  <div class="form-group">
    <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
      <button class="btn btn-success">Submit</button>
    </div>
  </div>

</form>
</article>

<article class="box">
  <label class="label">PtoP</label>
  <form action="/api/que/network/2l-define/" method="post" data-parsley-validate class="form-horizontal form-label-left">
    <div class="form-group">
      <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">Node</label>
      <div class="col-md-6 col-sm-6 col-xs-12">
        <select id="node-list" name="node-list" class="form-control" required="">
          <option value=""></option> 
        </select>
      </div>
    </div>



    <div class="form-group">
      <label class="control-label col-md-3 col-sm-3 col-xs-12" for="last-name">GW</label>
      <div class="col-md-6 col-sm-6 col-xs-12">
        <input type="text" id="net-gw" name="net-gw" required="required" class="form-control col-md-7 col-xs-12">
      </div>
    </div>




    <div class="ln_solid"></div>
    <div class="form-group">
      <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
        <button class="btn btn-success">Submit</button>
      </div>
    </div>

  </form>
</article>
{% endblock %}
